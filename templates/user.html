<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body class="bg-dark text-center">
    <div class="mt-5">
        <h1 class="text-warning">This is the information you entered:</h1>
        <h3 class="text-primary">Your Name: {{ session['name'] }}</h3>        
        <h3 class="text-primary">Your Location: {{ session['location'] }}</h3>
        <h3 class="text-primary">Your Favorite Language: {{ session['language'] }}</h3>
        <h3 class="text-primary">Additional Comments: {{ session['comment'] }}</h3>
    </div>
    <div class="mt-2">
        <h3 class="text-primary">Want to return to the survey?</h3>
        <a href="/" class="btn btn-warning">Take me back!</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
